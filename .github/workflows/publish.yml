name: 🏷️ Publish Package

on:
  push:
    tags:
      - 'v*' # Trigger only on version tags like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Set up Node.js for npm
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*' # Use the latest LTS version for stability
          registry-url: 'https://registry.npmjs.org' # Default to npm registry

      - name: 🛠️ Install dependencies
        run: npm ci # Using npm ci for a clean install based on package-lock.json

      - name: 🔧 Fix package.json issues
        run: npm pkg fix # Automatically fix package.json formatting issues

      - name: 🚀 Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} # Use npm token from secrets

      - name: 🏡 Set up Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          registry-url: 'https://npm.pkg.github.com'

      - name: 🏡 Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Use GitHub token for GitHub Packages
